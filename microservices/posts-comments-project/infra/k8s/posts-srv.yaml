apiVersion: v1
kind: Service
metadata:
  name: posts-node-port-srv
spec:
  type: NodePort
  selector:
    app: posts
  ports:
    - name: posts-http-port
      protocol: TCP
      port: 4000
      targetPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: posts-srv
spec:
  type: ClusterIP
  selector:
    app: posts
  ports:
    - name: posts-cluster-port
      protocol: TCP
      port: 4000
      targetPort: 4000
